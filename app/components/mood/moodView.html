<h1>AM</h1>
<div class="row">    
    <div class="col-sm-3" ng-repeat="moodName in moodCtrl.moodList">                        
        <button type="button" class="btn btn-block" btn-checkbox
                ng-model="moodAM[moodName]" 
                ng-class="moodAM[moodName] ? 'btn-primary' : ''"
                ng-change="moodAM.$save()"
                ng-disabled="!canEdit">                
            {{moodName}}
        </button>
        <br/>
    </div>
</div>

<h1>PM</h1>
<div class="row">    
    <div class="col-sm-3" ng-repeat="moodName in moodCtrl.moodList">                        
        <button type="button" class="btn btn-block" btn-checkbox
                ng-model="moodPM[moodName]" 
                ng-class="moodPM[moodName] ? 'btn-primary' : ''"
                ng-change="moodPM.$save()"
                ng-disabled="!canEdit">                
            {{moodName}}
        </button>
        <br/>
    </div>
</div>
