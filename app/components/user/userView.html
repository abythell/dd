<h2>Manage Users</h2>

<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
        <tr>
            <th>E-Mail</th>
            <th>Name</th>
            <th>Admin</th>                        
            <th>Active</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>                
                <em>{{user.email}}</em>
            </td>
            <td>
                <span ng-hide="editName" ng-click="editName = true">
                    {{user.name}}
                </span>
                <input ng-show="editName" type="text" ng-model="user.name" />
                <button ng-show="editName" type="button" ng-click="users.$save();
                        editName = false">Save</button>                
            </td>
            <td>
                <input type="checkbox" ng-model="user.admin" ng-click="users.$save()"/>
            </td>     
            <td>
                <input type="checkbox" ng-model="user.active" ng-click="users.$save()"/>
            </td>
        </tr>
    </table>
</div>

<h2>New User</h2>

<form name="userForm" ng-submit="userForm.$valid && userCtrl.addUser()" 
      novalidate>     

    <div class="form-group">
        <label class="control-label sr-only" >E-Mail Address</label>
        <input type="email" class="form-control" ng-model="email" 
               placeholder="user@somewhere.com" required />
    </div>

    <div class="form-group">
        <label class="control-label sr-only">Name</label>
        <input type="text" class="form-control" ng-model="name" placeholder="Name" 
               required />        
    </div>
    
    <div class="form-group">
        <label class="control-label sr-only">Password</label>
        <input type="password" class="form-control" ng-model="password" 
               placeholder="Password" required />        
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg" 
            ng-disabled="userForm.$invalid">
        Add</button>

</form>
