<form name="loginForm" ng-submit="loginForm.$valid && loginCtrl.login()" novalidate>

    <div class="form-group">

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" class="form-control" id="inputEmail" autofocus
               ng-model="loginCtrl.email" placeholder="Email" required>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="sr-only">Password:</label>
        <input type="password" id="inputPassword" class="form-control" 
               ng-model="loginCtrl.password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="!loginForm.$valid">            
        Login
    </button>  
    <button class="btn" ng-click="loginCtrl.resetPassword()" ng-disabled="!loginCtrl.email">
        Reset Password</button>

</form>

<br/>
<div class="alert alert-danger" ng-show="error">
    {{error}}
</div>
<div class="alert alert-success" ng-show="success">
    {{success}}
</div>
