<div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        {{username}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-show="isAdmin && location.path() === '/view'" role="menuitem"><a href="#!/admin">Admin</a></li>
        <li role="menuitem" ng-show="location.path() === '/admin'"><a href="#!/view">Home </a></li>
        <li role="menuitem"><a href="#!/login" ng-click="signout()">Sign Out</a></li>
        <li role="menuitem"><a href="#!/reset">Change Password</a></li>
    </ul>
</div>
