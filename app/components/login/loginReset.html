<form name="resetForm" ng-submit="resetForm.$valid && changePassword()" novalidate>

    <div class="form-group">

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" class="form-control" id="inputEmail" 
               ng-model="email" placeholder="Email" required>
    </div>

    <div class="form-group">
        <label for="inputOldPassword" class="sr-only">Current Password</label>
        <input type="password" id="inputOldPassword" class="form-control" 
               ng-model="old" placeholder="Current Password" required>
    </div>
    
    <div class="form-group">
        <label for="inputNewPassword1" class="sr-only">New Password</label>
        <input type="password" id="inputNewPassword1" class="form-control" 
               ng-model="new1" placeholder="New Password" required>
    </div>
    
    <div class="form-group">
        <label for="inputNewPassword2" class="sr-only">New Password Again</label>
        <input type="password" id="inputNewPassword1" class="form-control" 
               ng-model="new2" placeholder="New Password Again" required>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="!resetForm.$valid">            
        Change Password
    </button>
    <button type="submit" class="btn" ng-click="cancel()">            
        Cancel
    </button>
    
</form>

<br/>
<div class="alert alert-danger" ng-show="error">
    {{error}}
</div>
