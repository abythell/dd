<div class="alert alert-dismissable" ng-hide="alertCtrl.hidden" ng-class="alertClass">
    
    <div id="alertView" ng-hide="alertCtrl.editMode">
        <button class="close" ng-click="alertCtrl.hidden=true" data-dismiss="alert" 
                aria-hidden="true">&times;</button>        
        <div ng-click="alertCtrl.edit()">{{alert.$value}}</div>      
    </div>

    <form name="alertForm" ng-submit="alertCtrl.save()" ng-show="alertCtrl.editMode">              
        <div class="form-group">                
            <textarea class="form-control" ng-model="alert.$value" autofocus>
                    {{alert.$value}}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>   
        <button type="button" class="btn btn-default" ng-click="alertCtrl.clear()">Clear</button>
        <button type="button" class="btn btn-default" ng-click="alertCtrl.reset()">Reset</button>
        <button type="button" class="btn btn-default" ng-click="alertCtrl.setDefault()">Set as Default</button>
        <button type="button" class="btn btn-default" ng-click="alertCtrl.cancel()">Cancel</button>
    </form>

</div>
