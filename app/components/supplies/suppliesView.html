<div class="row">    
    <div class="col-sm-3" ng-repeat="item in items">                        
        <button type="button" class="btn btn-block" btn-checkbox
                ng-model="item.selected" 
                ng-class="item.qty ? 'btn-primary' : ''"
                ng-change="buttonChanged(item.$id)"
                ng-disabled="!canEdit">                
            {{item.label}}
        </button>
        <br/>
    </div>
</div>
