<h2>Day Care Supplies</h2>
<div class="row">

  <div class="col-sm-4" ng-repeat="item in singleItems">
    <button type="button" class="btn btn-block" uib-btn-checkbox ng-model="amSupplies[item.$value]" ng-class="amSupplies[item.$value] ? 'btn-primary' : ''" ng-change="amSupplies.$save()" ng-disabled="!canEdit">
      {{item.$value}}
    </button>
    <br />
  </div>

  <div class="col-sm-4">
    <button type="button" class="btn btn-block" ng-model="uhf" uib-btn-checkbox ng-click="uhfOpen()" ng-disabled="!canEdit">UHF</button>
  </div>
</div>

<div class="row">
  <div ng-repeat="item in multiItems" class="col-sm-4">
    <div class="input-group">
      <div class="input-group-addon btn" ng-class="{'primary': amSupplies[item.$value] > 0, 'disabled': !canEdit}">{{item.$value}}</div>
      <div class="form-control" uib-rating ng-model="amSupplies[item.$value]" max="{{settings.maxQty}}" ng-change="amSupplies.$save()"></div>
      <div class="input-group-addon">Qty: {{amSupplies[item.$value] || 0}}</div>
    </div>
  </div>
</div>

<hr />
